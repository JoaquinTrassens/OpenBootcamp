<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="csgo.jpg" alt="imagenDelVideoJuego" width="275" height="150" />
    </section>
    <section>
       <h1>Aprendiendo a utilizar los videos</h1>
       <video width="275" height="150" controls autoplay muted loop>
            <source src="Fin.mp4" type="video/mp4"  >
       </video> 
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="sonido.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
